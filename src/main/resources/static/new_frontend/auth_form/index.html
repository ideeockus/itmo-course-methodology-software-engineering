<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="auth_form/globals.css" />
    <link rel="stylesheet" href="auth_form/styleguide.css" />
    <link rel="stylesheet" href="auth_form/style.css" />
</head>
<body>
    <div class="screen">
        <div class="nav-bar-top">
            <div class="logo">Anamnesia</div>
        </div>
        <div class="group">
            <div class="view">
                <form action="your-server-endpoint" method="POST">
                    <div class="text-field">
                        <p>ВХОД</p>
                        <div class="top">
                            <div class="left">
                                <div class="form-field-label">
                                    <div class="label">Логин</div>
                                </div>
                            </div>
                            <div class="right"></div>
                        </div>
                        <div class="text-input">
                            <input type="text" name="login" class="text" placeholder="Введите ваш логин">
                        </div>
                    </div>
                    <div class="div">
                        <div class="top">
                            <div class="left">
                                <div class="form-field-label">
                                    <div class="label">Пароль</div>
                                </div>
                            </div>
                            <div class="right"></div>
                        </div>
                        <div class="text-input">
                            <input type="password" name="password" class="text" placeholder="Введите ваш пароль">
                        </div>
                    </div>
                    <div class="primary-CTA">
                        <button type="submit" class="text-wrapper">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
