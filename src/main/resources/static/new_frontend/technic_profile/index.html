<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="technic_profile/globals.css" />
    <link rel="stylesheet" href="technic_profile/styleguide.css" />
    <link rel="stylesheet" href="technic_profile/style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="nav-bar-top"><div class="logo">Anamnesia</div></div>
      <div class="view">
        <img class="image" src="img/2x.png" />
        <div class="text-wrapper">Техник<br />Логинов С. Д.</div>
      </div>
      <div class="div">Оборудование</div>
      <div class="table-container">
        <div class="div-2">
          <div class="table-header">
            <div class="contents"><div class="column-name">Название</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL">Ноутбук</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL">HDMI</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL">ААА</div></div>
          </div>
        </div>
        <div class="document-name">
          <div class="table-header">
            <div class="contents"><div class="column-name">Тип</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-2">ЭВМ</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-2">Кабель</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-2">АААА</div></div>
          </div>
        </div>
        <div class="status">
          <div class="table-header">
            <div class="column-name-wrapper"><div class="column-name">Статус</div></div>
          </div>
          <div class="table-cell">
            <div class="badge-wrapper">
              <div class="badge"><div class="COMPLETE">НА СКЛАДЕ</div></div>
            </div>
          </div>
          <div class="table-cell">
            <div class="badge-wrapper">
              <div class="COMPLETE-wrapper"><div class="COMPLETE">НА ВЫЕЗДЕ</div></div>
            </div>
          </div>
          <div class="table-cell">
            <div class="badge-wrapper">
              <div class="div-wrapper"><div class="COMPLETE">НА ОБСЛУЖИВАНИИ</div></div>
            </div>
          </div>
        </div>
        <div class="div-2">
          <div class="table-header">
            <div class="contents"><div class="column-name">Место на складе</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">3А</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">5В</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">2С</div></div>
          </div>
        </div>
        <div class="last-modified">
          <div class="table-header">
            <div class="contents"><div class="column-name">Дата обслуживания</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">15.03.2024</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">05.06.2023</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">01.02.2024</div></div>
          </div>
        </div>
        <div class="view-2">
          <div class="table-header">
            <div class="contents"><div class="column-name">Срок службы</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">5 лет</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">1 год</div></div>
          </div>
          <div class="table-cell">
            <div class="LABEL-wrapper"><div class="LABEL-3">10 лет</div></div>
          </div>
        </div>
        <div class="view-3">
          <div class="contents-wrapper"><div class="contents-2"></div></div>
          <div class="table-cell-2">
            <div class="contents-3"><div class="LABEL-4">Изменить</div></div>
          </div>
          <div class="table-cell-2">
            <div class="contents-3"><div class="LABEL-4">Изменить</div></div>
          </div>
          <div class="table-cell-2">
            <div class="contents-3"><div class="LABEL-4">Изменить</div></div>
          </div>
        </div>
      </div>
      <img class="primary-CTA" src="img/primary-cta.svg" />
    </div>
  </body>
</html>
