<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="nav-bar-top"><div class="logo">Anamnesia</div></div>
      <div class="view">
        <img class="image" src="img/2x.png" />
        <div class="text-wrapper">Оповещатель<br />Сидоров А. Б.</div>
      </div>
      <div class="div">Новое воспоминание</div>
      <div class="text-wrapper-2">Карта пациента</div>
      <div class="overlap-group">
        <div class="group">
          <div class="primary-CTA"><div class="text-wrapper-3">Сохранить</div></div>
          <img class="img" src="img/primary-cta.svg" />
          <div class="div-wrapper"><div class="text-wrapper-3">Отменить</div></div>
          <div class="table-container">
            <div class="document-name">
              <div class="table-header">
                <div class="contents"><div class="column-name">Тип связи</div></div>
              </div>
              <div class="table-cell">
                <div class="LABEL-wrapper"><div class="LABEL">Звонок</div></div>
              </div>
              <div class="table-cell">
                <div class="LABEL-wrapper"><div class="LABEL">Посещение</div></div>
              </div>
              <div class="table-cell">
                <div class="LABEL-wrapper"><div class="LABEL">Звонок на работу</div></div>
              </div>
            </div>
            <div class="last-modified">
              <div class="table-header">
                <div class="contents"><div class="column-name">Дата</div></div>
              </div>
              <div class="table-cell">
                <div class="LABEL-wrapper"><div class="LABEL-2">09.06.2023</div></div>
              </div>
              <div class="table-cell">
                <div class="LABEL-wrapper"><div class="LABEL-2">05.06.2023</div></div>
              </div>
              <div class="table-cell">
                <div class="LABEL-wrapper"><div class="LABEL-2">01.06.2023</div></div>
              </div>
            </div>
            <div class="status">
              <div class="table-header">
                <div class="column-name-wrapper"><div class="column-name">Статус</div></div>
              </div>
              <div class="table-cell">
                <div class="badge-wrapper">
                  <div class="badge"><div class="COMPLETE">НЕ УСПЕШНО</div></div>
                </div>
              </div>
              <div class="table-cell">
                <div class="badge-wrapper">
                  <div class="badge"><div class="COMPLETE">НЕ УСПЕШНО</div></div>
                </div>
              </div>
              <div class="table-cell">
                <div class="badge-wrapper">
                  <div class="badge"><div class="COMPLETE">НЕ УСПЕШНО</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-4">Пациент: Иванов Иван Иванович</div>
        <div class="text-wrapper-5">Контактное лицо: Карл Фердинанд</div>
      </div>
    </div>
  </body>
</html>
